- name: Cloning dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:giograno/dotfiles.git'
    dest: "{{ dotfiles }}"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
  - dotfiles

- name: Stow dotfiles
  command: "stow -d {{ dotfiles }} -S {{ item }}"
  with_items: 
    - alacritty
    - bin
    - git
    - tmux
    - vim
    - zsh
  tags:
  - dotfiles